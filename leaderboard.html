<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Color Match Challenge Leaderboard - View top scores">
    <meta name="keywords" content="color game, leaderboard, scores, RGB">
    <title>Color Match Challenge - Leaderboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <style>
        .leaderboard-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            background: white;
            box-shadow: var(--shadow);
            border-radius: 10px;
            overflow: hidden;
        }
        
        thead {
            background-color: var(--primary-color);
            color: white;
        }
        
        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        tbody tr:hover {
            background-color: #f9f9f9;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .rank {
            font-weight: bold;
            color: var(--primary-color);
            width: 60px;
        }
        
        .score {
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .leaderboard-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">ðŸŽ¨ Color Match</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="leaderboard.html" class="active">Leaderboard</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="card">
            <h1>LEADERBOARD</h1>
            
            <div class="leaderboard-container">
                <table>
                    <thead>
                        <tr>
                            <th class="rank">Rank</th>
                            <th>Username</th>
                            <th>Score</th>
                            <th>Difficulty</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Scores will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div class="leaderboard-actions">
                <button id="clear-leaderboard-btn" class="btn btn-danger">Clear Leaderboard</button>
                <button id="export-scores-btn" class="btn btn-secondary">Export Scores</button>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/leaderboard.js"></script>
</body>
</html>
